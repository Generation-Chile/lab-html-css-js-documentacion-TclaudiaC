<!DOCTYPE html>
<html lang="en">
<head> <!-- cabeza -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cohorte 17 - Fullstack Developers</title>  <!-- titulo que aparece en el navegador  -->
  <link rel="stylesheet" href="style.css"> <!-- link que vincula con css -->
</head> <!-- cabezera -->
<body> <!-- cuerpo -->
  <header> <!-- encabezado -->
  </header><!-- encabezado -->
  <section id="cta"> <!--Se utiliza para agrupar contenido relacionado -->
    <h1>¡Full Stack <span class="travel">Developers!</span></h1> <!-- Etiqueta de titulo (<h1>)  <span>utilizado para aplicar estilos, agrupar contenido o darle formato a una parte específica del texto dentro de un bloque o documento -->
    <h2>Únete a nuestro equipo</h2>
    <p>La comunidad de desarrolladores Full Stack Developers!</p> <!-- parrafo -->
    <button id="cta-form">¡Quiero saber más!</button> <!-- boton -->
  </section> <!--Se utiliza para agrupar contenido relacionado -->
  <section id="form"> <!--Se utiliza para agrupar contenido relacionado -->
    <h2>Contáctanos para obtener más información sobre nuestra comunidad</h2>
    <form>  <!-- formulario -->
      <label for="name">Nombre:</label> <!--<label> se utiliza para asociar un texto con un control de formulario -->
      <input type="text" id="name" name="name" required> <!-- input entrada  -->
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="button" onclick="presionarBoton()">Enviar</button>
    </form>
  </section> <!--Se utiliza para agrupar contenido relacionado -->
  <footer> <!-- pies -->
    <p>&copy; 2024 FullStack Developers. Todos los derechos reservados.</p> <!--<p> <parrafo> -->
  </footer>
  <script src="rutina.js"></script> <!--vincula el archivo js-->
</body>
</html>
